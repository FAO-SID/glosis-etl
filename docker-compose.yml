services:
  # ============================================================================
  # PostgreSQL with PostGIS (database for data injection & storage)
  # ============================================================================
  postgis:
    image: postgis/postgis:17-3.5
    container_name: glosis-db
    restart: always
    platform: linux/amd64
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "-c shared_buffers=256MB -c max_connections=200"
    ports:
      - "5442:5432"
    volumes:
      # Database persistence
      - glosis-db-data:/var/lib/postgresql/data
      # Initialization scripts (if any)
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - glosis-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-glosis}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # GLOSIS ETL Platform (Shiny with Landing Page)
  # ============================================================================
  # Features:
  #   ✓ Serves index.html at localhost:3838
  #   ✓ Runs Harmonization app at localhost:3838/harmonization
  #   ✓ Routes for /standardization and /dataviewer apps
  #   ✓ Connected to PostgreSQL database
  glosis-etl:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: glosis-etl
    restart: always
    environment:
      # Database connection (for standardization and dataviewer apps)
      DB_HOST: postgis
      DB_PORT: "5432"
      DB_NAME: ${POSTGRES_DB:-glosis}
      DB_USER: ${POSTGRES_USER:-glosis}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-glosis}
      # Shiny Server configuration
      SHINY_LOG_LEVEL: INFO
      R_PROFILE_USER: /etc/R/Rprofile.site
      R_MAX_MEM_SIZE: 2Gb
    ports:
      # Access Shiny apps and landing page via port 3838
      - "3838:3838"
    volumes:
      # Optional: mount data directory for file uploads/downloads
      #- glosis-shiny:/srv/shiny-server/init-scripts
      - ./init-scripts:/srv/shiny-server/init-scripts:ro
      # Optional: mount logs for debugging
      #- glosis-logs:/var/log/shiny-server
    depends_on:
      postgis:
        condition: service_healthy
    networks:
      - glosis-net
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3838/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============================================================================
  # Optional: pgAdmin for PostgreSQL management
  # Activate with: docker-compose --profile admin up
  # Access at: http://localhost:5050
  # ============================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: glosis-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@glosis.org
      PGADMIN_DEFAULT_PASSWORD: admin
      SCRIPT_NAME: /pgadmin
    ports:
      - "5050:80"
    depends_on:
      - postgis
    networks:
      - glosis-net
    profiles: [ "admin" ]

# ============================================================================
# VOLUMES
# ============================================================================
volumes:
  glosis-db-data:
    driver: local
    name: glosis-db-data
  glosis-shiny:
    driver: local
    name: glosis-shiny
  glosis-logs:
    driver: local
    name: glosis-logs

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  glosis-net:
    driver: bridge
    name: glosis-net
